[TRAINER]
learning_rate = 0.0003201206827804484
weight_decay = 7.223894973104551e-05
deterministic = True
max_train_steps = 25000
precision = 16
top_k = 5

[DATAMODULE]
master_lookup_dir = ./datasets/SAM/
local_lookup_dir = ./datasets/SAM/experiment_lookup_tables/
data_dir = ./datasets/SAM/npz_files/
sample_frac = [.3, .6, .65, .7]
batch_size = 32
img_width = 128
alpha = .7
num_params = 1
param_min = [1.5]
param_max = [15]
min_traj_len = 0
max_traj_len = 250
min_samples = 10
max_samples = -1
coords = [0,2]
randomize = [True, False]

[HARDWARE]
auto_select_gpus = True
num_gpus = 1
num_workers = 4

[LOGGING]
log_dir = ./experiments/SAM/
name = SAM_
