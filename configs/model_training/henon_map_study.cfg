[TRAINER]
learning_rate = 0.00035650788883136717
weight_decay = 9.169336461971992e-06
deterministic = True
max_train_steps = 25000
precision = 16
top_k = 5

[DATAMODULE]
train_samples = [128, 256,  512, 1024, 2048, 4096]
batch_size = 32
img_width = 128
alpha = .7
num_params = 2
a_range = [.05, .45]
b_range = [-1.1, 1.1]
x_range = [-4,4]
y_range = [-4,4]
min_traj_len = 10
max_traj_len = 250
min_samples = 10
max_samples = 225
coords = [0,1]
randomize = [True, False]

[HARDWARE]
auto_select_gpus = True
num_gpus = 1 
num_workers = 4

[LOGGING]
log_dir = ./experiments/henon_map/
name = henon_map_
